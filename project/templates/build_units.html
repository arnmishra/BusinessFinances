<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Build Units</title>
    </head>
    <body>
        <form action="/build_units" method="POST">
            <h1>Build Units of a New Product</h1>
            <div class="help">{{ error }}</div>
            Product Name: <input id="unit_name" name="unit_name" type="text" placeholder="Unit Name" required>
            Selling Price of Product: <input id="price_per_unit" name="price_per_unit" type="number" step="0.01" placeholder="Price" required>
            <h3>Indicate Quantity of Each Part Needed to Build a Unit</h3>
            {% for part in parts %}
	            <tr>
	              	<input type="checkbox" name="parts" value="{{ part.id }}">{{ part.part }} ({{ part.quantity }} Available)<br>
	             </tr>
	             Quantity Needed Per Unit: <input type="number" name="{{ part.id }}" max="{{ part.quantity }}"><br>
            {% endfor %}
            <br>
            Quantity of Product to Build: <input id="quantity" name="quantity" type="number" required> <br>
            <button>Build Units</button>
        </form>
    </body>
</html>
